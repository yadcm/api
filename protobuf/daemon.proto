syntax = "proto3";

package daemon;
option go_package = "protocol.daemon";

import "protobuf/messages/internal.proto";
import "protobuf/messages/external.proto";

service InternalAPI {
    rpc Online (ClientInfo) returns (DaemonInfo);
}

service ExternalAPI {
    rpc Handshake(HandshakeInfo) returns (HandshakeInfo);
}

